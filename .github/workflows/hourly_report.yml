name: Hourly Polymarket Insider Monitor

on:
  schedule:
    # 每小时运行一次 (UTC 时间每小时 0 分)
    - cron: '0 * * * *'
  workflow_dispatch: # 支持手动运行测试

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Insider Monitor
        env:
          # 请确保在 GitHub Settings -> Secrets -> Actions 中添加了此变量
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python polymarket_agent.py
